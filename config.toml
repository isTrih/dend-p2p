# dend-p2p 配置文件

# 模式: "server" 或 "client"
mode = "server"

# 服务端: 监听地址 (例如 "0.0.0.0:9696")
# 客户端: 服务器地址 (例如 "123.45.67.89:9696")
server_addr = "0.0.0.0:9696"

# 鉴权 Token (连接双方必须一致)
token = "dend-p2p-secret-token"

# TUN 设备名称 (可选，留空自动生成)
tun_name = "dend0"

# [服务端配置]
# 虚拟网络 CIDR，服务端会自动分配此网段内的 IP
# 服务端默认占用第一个 IP (例如 10.10.0.1)
cidr = "10.10.0.0/24"
